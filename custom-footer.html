<style>
  /* NOTE: You can use the custom CSS configuration to move this CSS your own stylesheet. */

  /* Overwrite default footer styles to make room at the bottom of the browser page for our custom footer... */
  html,
  body {
    height: 100%;
  }
  #content.container {
    min-height: calc(100% - 210px);
    margin-bottom: -142px;
  }
  #content.container:after {
    content: "";
    display: block;
  }
  #footer {
    color: #a9a9a9;
    margin-top: 0px;
    padding-bottom: 0px;
    bottom: -130px;
    position: relative;
  }

  /* Place custom footer just above default footer at the bottom of the page... */
  #custom-footer,
  #content.container:after {
    height: 142px;
  }
  #custom-footer {
    background: #394049;
    color: #fff;
    min-height: 100px;
    padding: 1.25em 0 100px 0;
  }
  #custom-footer a {
    color: #fff;
  }

  .text_footer {
    text-align: left;
    margin-top: 30px;
    font-size: small;
  }
/** NUEVO */
  .style-footer {
    background-color: #394049;
    height: 300px;
    display: flex;
    align-content: center;
    justify-content: center;
    margin-bottom: 0px !important;
  }

  .footer-left {
    display: flex;
    justify-content: flex-end;
    align-items: center;
  }

  .footer-right {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #ffffff;
      margin-top: 30px;
  }
  .h-120 {
    height: 120px;
  }
  .w-100 {
    width: 100%;
  }
</style>
